<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Love Birds</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
       background: linear-gradient(to bottom, #570b0b, #140101);
     
      min-height: 100vh;
      font-family: 'Georgia', 'Times New Roman', serif;
      color: #ffffff;
      display: flex;
      justify-content: center;
    }

    .page {
      width: 100%;
      max-width: 420px;
      padding: 26px 20px 40px;
      text-align: center;
    }

    .art {
      width: 100%;
      margin: 0 auto 26px;
    }

    .art img {
      width: 100%;
      display: block;
      border-radius: 2px;
    }

    .text {
      font-size: 20px;
      line-height: 1.55;
      margin: 22px 0 28px;
    }
.next {
      position: absolute;
      bottom: 5px;
      right: 30px;
      color: #fff;
      font-size: 18px;
      opacity: 0.9;
    }
    .love {
      font-size: 32px;
      font-style: italic;
      margin: 8px 0 14px;
    }

    .date {
      font-size: 18px;
      text-align: right;
      margin-top: -6px;
      opacity: 0.95;
    }
    img {
  transition: transform 0.7s ease, filter 0.7s ease;
}

img:hover {
  transform: scale(1.03);
  filter: brightness(1.05);
}
/* PAGE TRANSITION EFFECT */
body {
  animation: fadeIn 0.8s ease forwards;
}

.fade-out {
  animation: fadeOut 0.6s ease forwards;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateX(20px);
  }
  to {
    opacity: 1;
    transform: translateX(0);
  }
}

@keyframes fadeOut {
  from {
    opacity: 1;
    transform: translateX(0);
  }
  to {
    opacity: 0;
    transform: translateX(-20px);
  }
}
.back {
  position: fixed;
  top: 20px;
  left: 20px;
  font-size: 22px;
  color: #fff;
  text-decoration: none;
  z-index: 999;
  opacity: 0.85;
}


  </style>
</head>
<body>

  <div class="page">

    <div class="art">

    </div>

    <div class="text">
      Next day, athilum scn aarn<br />
      because that’s the first time you said
      <div class="love">“I Love You”</div>
      <div class="date">– July 1, 2024</div>
    </div>

    <div class="art">
      <img src="del3.jpeg" alt="Love Birds Illustration" />
    </div>

  </div>
  <div class="block"></div>

<a href="5.html" class="next">next next baby →</a>
<script>
  document.querySelectorAll('a').forEach(link => {
    link.addEventListener('click', function (e) {
      e.preventDefault();
      const target = this.href;
      document.body.classList.add('fade-out');
      setTimeout(() => {
        window.location.href = target;
      }, 600);
    });
  });
</script>

</body>
</html>
