<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Georgia', serif;
    }

    body {
      height: 100vh;
       background: linear-gradient(to right, #570b0bc8, #140101b7);
     ;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .bg-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .overlay {
      position: absolute;
      inset: 0;
       background: linear-gradient(to left, #570b0ba7, #140101dc);
     
    }
    /* PAGE TRANSITION EFFECT */
body {
  animation: fadeIn 0.8s ease forwards;
}

.fade-out {
  animation: fadeOut 0.6s ease forwards;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateX(20px);
  }
  to {
    opacity: 1;
    transform: translateX(0);
  }
}

@keyframes fadeOut {
  from {
    opacity: 1;
    transform: translateX(0);
  }
  to {
    opacity: 0;
    transform: translateX(-20px);
  }
}


    .text {
      position: absolute;
      top: 60px;
      left: 40px;
      right: 40px;
      color: #fff;
      font-size: 30px;
      line-height: 1.6;
    }

    .text p {
      margin-bottom: 18px;
    }
    .back {
  position: fixed;
  top: 20px;
  left: 20px;
  font-size: 22px;
  color: #fff;
  text-decoration: none;
  z-index: 999;
  opacity: 0.85;
}


    .next {
      position: absolute;
      bottom: 30px;
      right: 30px;
      color: #fff;
      font-size: 18px;
      opacity: 0.9;
    }
  </style>
</head>

    </div>

    
  </div>
  <a href="2.html" class="next">page marikuka →</a>
<script>
  document.querySelectorAll('a').forEach(link => {
    link.addEventListener('click', function (e) {
      e.preventDefault();
      const target = this.href;
      document.body.classList.add('fade-out');
      setTimeout(() => {
